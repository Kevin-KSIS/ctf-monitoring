<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="public/assets/img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<title>Fresh Bootstrap Table by Creative Tim</title>

	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    
    <link href="public/assets/css/bootstrap.css" rel="stylesheet" />
    <link href="public/assets/css/fresh-bootstrap-table.css" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
	<style>
		textarea {
			margin-top: 10px;
			width: 500px;
			height: 150px;
			-moz-border-bottom-colors: none;
			-moz-border-left-colors: none;
			-moz-border-right-colors: none;
			-moz-border-top-colors: none;
			background: none repeat scroll 0 0;
			border-image: none;
			border-radius: 6px 6px 6px 6px;
			border-style: none solid solid none;
			border-width: medium 1px 1px medium;
			box-shadow: 0 1px 2px rgba( 0.12, 0.12, 0.12, 0.12) inset;
			font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
			font-size: 1em;
			line-height: 1.4em;
			padding: 5px 8px;
			transition: background-color 0.2s ease 0s;
		}
	</style>
</head>
<body>

<div class="wrapper">
    <div class="fresh-table full-screen-table toolbar-color-orange">
    <!--    Available colors for the full background: full-color-blue, full-color-azure, full-color-green, full-color-red, full-color-orange                  
            Available colors only for the toolbar: toolbar-color-blue, toolbar-color-azure, toolbar-color-green, toolbar-color-red, toolbar-color-orange
    -->
        
        <div class="toolbar">
            <!--<button id="alertBtn" class="btn btn-default">Alert</button>-->
        </div>
        
        <table id="fresh-table" class="table">
            <thead>
                <th data-field="id" class="col-sm-1">ID</th>
            	<th data-field="time" class="col-sm-1" data-sortable="true">Time</th>
            	<th data-field="status" class="col-sm-1" data-sortable="true">Status</th>
            	<th data-field="method" class="col-sm-1" data-sortable="true">Method</th>
				<th data-field="rich data" class="col-sm-6">Rich Data</th>
				<th data-field="raw data" class="col-sm-1">Raw Data</th>
				<th data-field="response" class="col-sm-1">Response</th>
            	<!--<th data-field="actions" data-formatter="operateFormatter" data-events="operateEvents">Actions</th>-->
            </thead>
            <tbody id="renderphp">
            </tbody>
        </table>
    </div>
    
</div>


</body>
    <script type="text/javascript" src="public/assets/js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="public/assets/js/bootstrap.js"></script>
    <script type="text/javascript" src="public/assets/js/bootstrap-table.js"></script>
        
    <script type="text/javascript">
        var $table = $('#fresh-table'),
            $alertBtn = $('#alertBtn'), 
            full_screen = false,
            window_height;

        $().ready(function(){

            refrest = function(){
                // update data
                id = 0;
                $.ajax({
                    type: 'POST',
                    dataType: 'json',
                    url: 'index.php?controller=webchallenge&action=parselog',
                    data: {'id': id},
                    success: function(data){
                        data.sort(function(a, b){
                            keyA = Number(a['id'])
                            keyB = Number(b['id'])
                            if (keyA > keyB) return -1;
                            if (keyA < keyB) return 1;
                            return 0;
                        })
                        html = ''
                        data.forEach(function(row){
                            html += "<tr>"
                            for (var k in row)
                            {
                                if (k == 'raw_data' || k == 'response')
                                {
                                    html += `<td><p>Read More</p></td>`
                                }else  if (k == 'rich_data')
                                {
                                    html+= `<td><textarea>${row[k]}</textarea></td>`
                                }else
                                {
                                    html+= `<td><p>${row[k]}</p></td>`
                                }
                            }
                            html += "</tr>"
                        })
                        $('#renderphp').html(html);
                    },
                    error: function(err){
                        console.log(err);
                    }
                });
            }();
            
            window_height = $(window).height();
            table_height = window_height - 20;

            $table.bootstrapTable({
                toolbar: ".toolbar",
                showRefresh: true,
                search: false,
                showToggle: false,
                showColumns: true,
                pagination: true,
                striped: true,
                sortable: true,
                height: table_height,
                pageSize: 25,
                pageList: [25,50,100],
                
                formatShowingRows: function(pageFrom, pageTo, totalRows){
                    //do nothing here, we don't want to show the text "showing x of y from..." 
                },
                formatRecordsPerPage: function(pageNumber){
                    return pageNumber + " rows visible";
                },
                icons: {
                    refresh: 'fa fa-refresh',
                    toggle: 'fa fa-th-list',
                    columns: 'fa fa-columns',
                    detailOpen: 'fa fa-plus-circle',
                    detailClose: 'fa fa-minus-circle'
                }
            });
            
            window.operateEvents = {
                'click .like': function (e, value, row, index) {
                    alert('You click like icon, row: ' + JSON.stringify(row));
                    console.log(value, row, index);
                },
                'click .edit': function (e, value, row, index) {
                    alert('You click edit icon, row: ' + JSON.stringify(row));
                    console.log(value, row, index);
                },
                'click .remove': function (e, value, row, index) {
                    $table.bootstrapTable('remove', {
                        field: 'id',
                        values: [row.id]
                    });

                }
            };
            
            $(window).resize(function () {
                $table.bootstrapTable('resetView');
            });
        });
        

        function operateFormatter(value, row, index) {
            return [
                '<a rel="tooltip" title="Like" class="table-action like" href="javascript:void(0)" title="Like">',
                    '<i class="fa fa-heart"></i>',
                '</a>',
                '<a rel="tooltip" title="Edit" class="table-action edit" href="javascript:void(0)" title="Edit">',
                    '<i class="fa fa-edit"></i>',
                '</a>',
                '<a rel="tooltip" title="Remove" class="table-action remove" href="javascript:void(0)" title="Remove">',
                    '<i class="fa fa-remove"></i>',
                '</a>'
            ].join('');
        }
       
    </script>

</html>
